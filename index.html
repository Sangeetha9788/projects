<!DOCTYPE html>
<html>
<head>
    <title>Simple Python and MySQL Example</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user[1] }}</li>
        {% endfor %}
    </ul>

    <form action="/add_user" method="post">
        <input type="text" name="username" required>
        <input type="submit" value="Add User">
    </form>
</body>
</html>
